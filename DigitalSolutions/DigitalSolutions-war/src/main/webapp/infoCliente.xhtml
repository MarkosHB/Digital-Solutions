<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<h:head>
	<title>Informaci贸n del Cliente</title>
</h:head>

<h:body onload="#{infoSesion.refreshAll()}">
	<h:form>
		<c:choose>
			<c:when test="#{empty infoSesion.usuario}">
				<p id="cuentasErrorMsg">
					Inicia sesion y vuelve a esta pagina,
					<h:link outcome="index.xhtml">test</h:link>
				</p>
			</c:when>

			<c:when test="#{infoSesion.esId()}">
				<h:panelGrid columns="2">
				<h:outputText value="Nombre: "/>							
				<h:outputText value="#{infoSesion.id.nombre}" />
				<h:outputText value="Apellidos: "/>
				<h:outputText value="#{infoSesion.id.apellido}" />
				<h:outputText value="DNI: "/>
				<h:outputText value="#{infoSesion.id.identificacion}" />
				<h:outputText value="Direcci贸n: "/>
				<h:outputText
					value="#{infoSesion.id.pais}, #{infoSesion.id.direccion}, #{infoSesion.id.ciudad}, #{infoSesion.id.codigoPostal}" />
				<h:outputText value="Fecha de alta: "/>					
				<h:outputText value="#{infoSesion.id.fecha_alta}" > <f:convertDateTime pattern="dd/MM/yyyy"/> </h:outputText>
				<h:outputText value="Fecha de nacimiento: "/>
				<h:outputText
					value="#{infoSesion.id.fecha_nacimiento}" > <f:convertDateTime pattern="dd/MM/yyyy"/> </h:outputText>
				<h:button value="volver" outcome="clientView.xhtml"/>
				</h:panelGrid>
			</c:when>
			<c:when test="#{infoSesion.esEm()}">
				<h:panelGrid columns="2">
				<h:outputText value="Raz贸n Social: "/>
				<h:outputText value="#{infoSesion.em.razon_social}" />
				<h:outputText value="NIF: "/>				
				<h:outputText value="#{infoSesion.em.identificacion}" />
				<h:outputText value="Direcci贸n: "/>				
				<h:outputText
					value="#{infoSesion.em.pais}, #{infoSesion.em.direccion}, #{infoSesion.em.ciudad}, #{infoSesion.em.codigoPostal}" />
				<h:outputText value="Fecha alta: " />
				<h:outputText value="#{infoSesion.em.fecha_alta}" > <f:convertDateTime pattern="dd/MM/yyyy"/> </h:outputText>
				<h:button value="volver" outcome="clientView.xhtml"/>
				</h:panelGrid>
			</c:when>
		</c:choose>
	</h:form>
</h:body>

</html>
