<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
<title>Datos de la empresa</title>
</h:head>
<h:body>
<h:panelGrid columns=4>

<h:outputText id="Estado_empDarAlta" value="Estado:"/>
<h:selectOneMenu id="Estado_empDarAltaT" required="true"/>
<f:selectItem itemLabel="Baja"/>
<f:selectItem itemLabel="Alta"/>
<f:selectItem itemLabel="Bloqueado"/>
</h:selectOneMenu>

<h:outputText id="Direccion_empDarAlta" value="Dirección:"/>
<h:inputText id="Direccion_empDarAltaT" value="#{administrativo.em.direccion}" required="true"/>

<h:outputText id="Ciudad_empDarAlta" value="Ciudad:"/>
<h:inputText id="Ciudad_empDarAltaT" value="#{administrativo.em.ciudad}" required="true"/>

<h:outputText id="codigoPostal_empDarAlta" value="Código postal:"/>
<h:inputText id="codigoPostal_empDarAltaT" value="#{administrativo.em.codigoPostal}" required="true"/>

<h:outputText id="Pais_empDarAlta" value="País:"/>
<h:inputText id="Pais_empDarAltaT" value="#{administrativo.em.pais}" required="true"/>

<h:outputText id="RSDarAlta" value="Razón social:"/>
<h:inputText id="RSDarAltaT" value="#{administrativo.em.razon_social}" required="true"/>
</h:panelGrid>

<h:commandButton id="EnviarDarAlta_emp" value="Enviar" action="#{administrativo.crearEmpresa()}"/>
</h:body>
</html>
