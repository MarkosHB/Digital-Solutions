<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Eliminar cartera</title>
</h:head>

<h:body>

	<h:form id="form_eliminar_cartera">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link action="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>


				<h1>Lista de carteras</h1>
				
				<p:dataTable id="ListaCarteras_eliminarCartera" emptyMessage="No hay cartera"
					value="#{administrativo.gtCarteras()}" var="dato" paginator="true" paginatorPosition="bottom" rows="3">
					<p:column headerText="IBAN cuenta pooled" filterBy="#{dato.pa.IBAN}"
						filterMatchMode="contains">

						<h:outputText id="ibanPooled_eliminarCartera" value="#{dato.pa.IBAN}" />

					</p:column>

					<p:column headerText="IdentificaciÃ³n cliente" filterBy="#{dato.pa.cl.identificacion}"
						filterMatchMode="contains">

						<h:outputText id="identificacionCliente_eliminarCartera" value="#{dato.pa.cl.identificacion}" />

					</p:column>
					
					<p:column headerText="Cuenta referencia" filterBy="#{dato.cr.IBAN}"
						filterMatchMode="contains">

						<h:outputText id="ibanCR_eliminarCartera" value="#{dato.cr.IBAN}" />

					</p:column>
					
					<p:column headerText="Divisa" filterBy="#{infoCuentas.sacarMoneda(dato.cr)}"
						filterMatchMode="contains">

						<h:outputText id="divisa_eliminarCartera" value="#{infoCuentas.sacarMoneda(dato.cr)}" />

					</p:column>
					

					<p:column>
						<p:commandButton id="eliminarCartera_seleccionar"
							action="#{administrativo.eliminarCartera(dato)}" ajax="false"
							value="Seleccionar" />
					</p:column>

				</p:dataTable>
				
				<h:messages for="e_eliminarCartera" />

			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
