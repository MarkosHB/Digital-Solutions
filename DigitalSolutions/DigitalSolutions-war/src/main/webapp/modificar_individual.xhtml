<h:panelGrid columns="4">

<h:outputText id="CorreoInd_modificar2" value="Correo:"/>
<h:inputText id="CorreoInd_modificar2T" pt:placeholder="#{individual.us.correo}" value="#{administrativo.usuario.correo}"/>

<h:inputText id="DireccionInd_modificar2" pt:placeholder="#{individual.direccion}" value="#{administrativo.ind.direccion}"/>

<h:outputText id="CiudadInd_modificar2" value="Ciudad:"/>
<h:inputText id="CiudadInd_modificar2" pt:placeholder="#{individual.ciudad}" value="#{administrativo.ind.ciudad}"/>
