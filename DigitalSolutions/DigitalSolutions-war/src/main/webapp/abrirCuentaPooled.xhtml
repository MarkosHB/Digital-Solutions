<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Datos de la cuenta pooled</title>
</h:head>
<h:body>
	<h:form id="formulario_abrirCuentaPooled">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link action="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>
				<h:panelGrid columns="4">

					<h:outputText id="clientePooled_abrirCuenta" value="Cliente:" />
					<h:selectOneMenu id="clientePooled_abrirCuentaT"
						value="#{administrativo.id}"
						required="true">
						<f:selectItems value="#{administrativo.sacarCli()}" var="cl" itemLabel="#{cl.identificacion}" itemValue="#{cl.id}"></f:selectItems>
					</h:selectOneMenu>


					<h:outputText id="idPooled_abrirCuenta" value="IBAN:" />
					<h:inputText id="idPooled_abrirCuentaT"
						value="#{administrativo.pa.IBAN}" required="true" />

					<h:outputText id="CorreoPooled_abrirCuenta" value="SWIFT:" />
					<h:inputText id="CorreoPooled_abrirCuentaT"
						value="#{administrativo.pa.SWIFT}" />

					<h:outputText id="EstadoPooled_abrirCuenta" value="Estado:" />
					<h:selectOneMenu id="EstadoPooled_abrirCuentaT" value="#{administrativo.pa.estado}" required="true" >
					<f:selectItem itemLabel="Baja" itemValue="Baja" />
					<f:selectItem itemLabel="Alta" itemValue="Alta"/>
					</h:selectOneMenu>


					<h:outputText id="ClasificacionPooled_abrirCuenta"
						value="ClasificaciÃ³n:" />
					<h:inputText id="ClasificacionPooled_abrirCuentaT"
						value="#{administrativo.pa.clasificacion}" />

				</h:panelGrid>

				<h:commandButton id="SiguientePooled_abrirCuenta" value="Terminar"
					action="#{administrativo.crearCuentaPooled()}" />
					
					<h:message for="e_abrirCuentaPooled" />
			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
