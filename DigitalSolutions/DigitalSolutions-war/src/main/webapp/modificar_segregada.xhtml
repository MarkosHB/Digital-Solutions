<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">



<h:head>
	<title>Datos de la cuenta segregada</title>
	<f:metadata>
		<f:viewParam name="iban" value="#{modificaciones.iban}"></f:viewParam>
	</f:metadata>
</h:head>

<h:body>
	<h:form id="form_modificar_segregada">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link action="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>

				<h:panelGrid columns="4">


					<h:outputText id="SWIFTSeg_modificar2T" value="SWIFT:" />
					<h:inputText id="SWIFTSeg_modificar2"
						value="#{modificaciones.seg.SWIFT}" />

					<h:outputText id="clasificacionSeg_modificar2"
						value="Clasificación:" />
					<h:inputText id="clasificacionSeg_modificar2T"
						value="#{modificaciones.seg.clasificacion}" />

					<h:outputText id="comisionSeg_modificar2T" value="Comisión:" />
					<h:inputText id="comisionSeg_modificar2"
						value="#{modificaciones.seg.comision}" />

				</h:panelGrid>

				<h:commandButton id="TerminarSeg_modificar"
					value="Terminar" action="#{modificaciones.actualizarSegregada()}" />
					
					<h:message for="e_modificarSegregada" />
					
			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
