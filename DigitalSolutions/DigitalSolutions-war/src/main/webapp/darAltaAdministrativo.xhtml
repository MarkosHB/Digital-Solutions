<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Crear cuenta de administrativo</title>

</h:head>
<h:body>
	<h:form id="formularioAdministrativo_darDeAlta">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">
				<p>
					Debe loguearse como administrativo:
					<h:link action="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>

				<h:panelGrid columns="4">


					<h:outputText id="UsuarioAdministrativo_DarAlta" value="Usuario:" />
					<h:inputText id="UsuarioAdministrativo_DarAltaT"
						value="#{administrativo.usuario.usuario}" required="true" />

					<h:outputText id="CorreoAdministrativo_DarAlta" value="Correo:" />
					<h:inputText id="CorreoAdministrativo_DarAltaT"
						value="#{administrativo.usuario.correo}" />

					<h:outputText id="ContrasenaAdministrativo_DarAlta"
						value="ContraseÃ±a:" required="true" />
					<h:inputSecret id="ContrasenaAdministrativo_DarAltaT"
						value="#{administrativo.usuario.password}" />

				</h:panelGrid>

				<h:commandButton id="EnviarAdministrativo_DarAlta" value="Enviar"
					action="#{administrativo.crearAdministrativo()}" />

				<h:message for="e_darAltaAdministrativo" />

			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
