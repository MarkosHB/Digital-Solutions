<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de usuarios</title>
</h:head>

<h:body>
	<h:form id="formulario_bloquear_usuario">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link outcome="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>

				<h1>Lista de Individuales</h1>
				<h:dataTable id="ListaInd_bloquear"
					value="#{administrativo.gtIndividualNoBloq()}" var="dato">
					<h:column>
						<f:facet name="header">
							<h:outputText id="dniInd_bloquear" value="DNI" />
						</f:facet>
#{dato.identificacion}
</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText id="nombreInd_bloquear" value="Nombre" />
						</f:facet>
#{dato.nombre}
</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText id="apellidoInd_bloquear" value="Apellido" />
						</f:facet>
#{dato.apellido}
</h:column>

					<h:column>
						<f:facet name="header">
						</f:facet>
						<h:commandButton id="bloquearInd_seleccionar" value="Seleccionar"
							action="#{administrativo.bloquear(dato)}" />
					</h:column>

				</h:dataTable>


				<h1>Lista de Empresas</h1>
				<h:dataTable id="ListaEmp_bloquear"
					value="#{administrativo.gtEmpresaNoBloq()}" var="dato">
					<h:column>
						<f:facet name="header">
							<h:outputText id="nifEmp_bloquear" value="NIF" />
						</f:facet>
#{dato.identificacion}
</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText id="RSEmpresa_bloquear" value="Razón social" />
						</f:facet>
#{dato.razon_social}
</h:column>


					<h:column>
						<f:facet name="header">
						</f:facet>
						<h:commandButton id="bloquearEmp_seleccionar" value="Seleccionar"
							action="#{administrativo.bloquear(dato)}" />
					</h:column>

				</h:dataTable>


				<h1>Lista de Personas autorizadas</h1>
				<h:dataTable id="ListaPA_bloquear"
					value="#{administrativo.gtPautNoBloq()}" var="dato">
					<h:column>
						<f:facet name="header">
							<h:outputText id="dniPA_bloquear" value="Identificación" />
						</f:facet>
#{dato.identificacion}
</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText id="nombrePA_bloquear" value="Nombre" />
						</f:facet>
#{dato.nombre}
</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText id="apellidoPA_bloquear" value="Apellido" />
						</f:facet>
#{dato.apellidos}
</h:column>

					<h:column>
						<f:facet name="header">
						</f:facet>
						<h:commandButton id="bloquearPA_seleccionar" value="Seleccionar"
							action="#{administrativo.bloquearPAut(dato)}" />
					</h:column>

				</h:dataTable>
				
				<h:message for="e_bloquearUsuario" />
				
			</c:otherwise>
		</c:choose>
		</h:form>
</h:body>
</html>
