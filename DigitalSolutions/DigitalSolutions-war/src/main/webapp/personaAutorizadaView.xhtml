<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Cuentas disponibles</title>
</h:head>

<h:body>
<h:form id="paViewForm">
	<c:choose>
		<c:when test="#{empty infoSesion.usuario}">
			<p id="paViewNoSesion">
				Inicia seccion como persona autorizada y vuelve a esta pagina: <h:link outcome="index.xhtml">inicio</h:link>.
			</p>
		</c:when>
		<c:when test="#{infoSesion.esPa()==false}">
			<p id="paViewNoPA">
				No tienes acceso a esta pagina: <h:link outcome="clientView.xhtml">volver</h:link>.
			</p>
		</c:when>
		<c:otherwise>
		<h:messages/>
			<p id="paViewInfoText">Si deseas ver informacion sobre tu cuenta: <h:button id="paAInfo" value="Info" outcome="infoPA.xhtml"/></p>
			<h1 id="paViewH1">Elige la empresa</h1>
			<br/>
			<h:dataTable value="#{infoSesion.usuario.pa.autorizaciones}" var="au">
				<h:column>
					<f:facet id="paViewC1H" name="header">NIF Empresa</f:facet>
					<h:outputText id="paViewC1T" rendered="#{au.em.identificacion!=null}" value="#{au.em.identificacion}" />
					<h:outputText id="paViewC1T" rendered="#{au.em.identificacion==null}" value="No existe" />
				</h:column>
				<h:column>
					<f:facet id="paViewC2H" name="header">Nombre Empresa</f:facet>
					<h:outputText id="paViewC2T" value="#{au.em.razon_social}"/>
				</h:column>
				<h:column>
					<f:facet id="paViewC3H" name="header">Autorizacion</f:facet>
					<h:outputText id="paViewC3T" value="#{au.tipo}"/>
				</h:column>
				<h:column>
					<f:facet id="paViewC4H" name="header"></f:facet>
					<h:commandButton id="paViewC4B" value="Elegir" action="#{infoCuentas.elegirEmpresa(au.em)}"/>
				</h:column>
			</h:dataTable>
		</c:otherwise>
	</c:choose>
</h:form>
</h:body>

</html>
