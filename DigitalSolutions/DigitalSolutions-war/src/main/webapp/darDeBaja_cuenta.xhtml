<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
<title>Lista de cuentas</title>
</h:head>

<h:body>
<h:h1>Lista de cuentas segregadas</h:h1>
<h:dataTable id="ListaSegregada_darBaja" value="#{administrativo.gtSegregada_alta_bloq}" var="dato"/>
<h:column>
<h:facet name="header">
<h:outputText id="IBANSegregada_darBaja" value="IBAN"/>
</h:facet>
#{dato.IBAN}
</h:column>

<h:column>
<h:facet name="header">
<h:outputText id="SWIFTSegregada_darBaja" value="SWIFT"/>
</h:facet>
#{dato.SWIFT}
</h:column>

<h:column>
<h:facet name="header">
<h:commandButton id="SeleccionarSegregada_darBaja" action="#{administrativo.darDeBajaSeg(dato}" value="Seleccionar"/>
</h:facet>
</h:column>

</h:dataTable>



<h:h1>Lista de cuentas segregadas</h:h1>
<h:dataTable id="ListaPooled_darBaja" value="#{administrativo.gtPooled_alta_bloq}" var="dato"/>
<h:column>
<h:facet name="header">
<h:outputText id="SWIFTPooled_darBaja" value="SWIFT"/>
</h:facet>
#{dato.IBAN}
</h:column>

<h:column>
<h:facet name="header">
<h:outputText id="IBANPooled_darBaja" value="IBAN"/>
</h:facet>
#{dato.SWIFT}
</h:column>


<h:column>
<h:facet name="header">
<h:button id="SeleccionarPooled_darBaja" action="#{administrativo.darDeBajaPool(dato}" value="Seleccionar"/>
</h:facet>
</h:column>

</h:dataTable>

</h:body>
</html>
