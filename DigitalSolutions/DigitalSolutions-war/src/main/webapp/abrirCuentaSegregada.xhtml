<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
<title>Datos de la cuenta segregada</title>
</h:head>
<h:body>
<h:panelGrid columns=4>

<h:outputText id="clienteSegregada_abrirCuenta" value="Cliente:"/>
<p:selectOneMenu id="clienteSegregada_abrirCuentaT" styleClass="selectOneMenu" value="#{administrativo.seg.cl}" required="true">
    <f:selectItems value="#{administrativo.sacarCli}" ></f:selectItems>
</p:selectOneMenu>


<h:outputText id="CRSegregada_abrirCuenta" value="Cuenta referencia:"/>
<p:selectOneMenu id="CRSegregada_abrirCuentaT" styleClass="selectOneMenu" value="administrativo.seg.cr" required="true">
    <f:selectItems value="#{administrativo.sacarCuRef}" ></f:selectItems>
</p:selectOneMenu>



<h:outputText id="idSegregada_abrirCuenta" value="IBAN:"/>
<h:inputText id="idSegregada_abrirCuentaT" value="#{administrativo.seg.IBAN}" required="true"/>

<h:outputText id="CorreoSegregada_abrirCuenta" value="SWIFT:"/>
<h:inputText id="CorreoSegregada_abrirCuentaT" value="#{administrativo.seg.SWIFT}"/>

<h:outputText id="EstadoSegregada_abrirCuenta" value="Estado:"/>
<h:selectOneMenu id="EstadoSegregada_abrirCuentaT" required="true"/>
<f:selectItem itemLabel="Baja"/>
<f:selectItem itemLabel="Alta"/>
</h:selectOneMenu>


<h:outputText id="ContrasenaSegregada_abrirCuenta" value="Clasificación:"/>
<h:inputText id="ContrasenaSegregada_abrirCuentaT" value="#{administrativo.seg.clasificacion}"/>

<h:outputText id="ContrasenaSegregada_abrirCuenta" value="Comisión:"/>
<h:inputText id="ContrasenaSegregada_abrirCuenta" value="#{administrativo.seg.comision}"/>

</h:panelGrid>

<h:commandButton id="SiguienteSegregada_abrirCuenta" value="Terminar" action="#{administrativo.crearCuentaSegregada()}"/>
</h:body>
</html>
