<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Seleccione el tipo de cuenta</title>
</h:head>
<h:body>
	<h:form id="formulario_abrirCuenta">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link action="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>
				<h:button id="abrirCuentaSegregada"
					outcome="abrirCuentaSegregada.xhtml" value="Abrir cuenta segregada" />
				<h:button id="abrirCuentaPooled" outcome="abrirCuentaPooled.xhtml"
					value="Abrir cuenta pooled" />
			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
