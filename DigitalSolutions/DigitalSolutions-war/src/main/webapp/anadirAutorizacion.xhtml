<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Crear autorización</title>
</h:head>

<h:body>

	<h:form id="form_modificar_lista_cuentas">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link action="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>


				<h:outputText id="seleccionarEmp_añadirAut"
					value="Selecciona la empresa:" />
				<h:selectOneMenu id="seleccionarEmp_añadirAutT"
					value="#{administrativo.id}" required="true">
					<f:selectItems value="#{administrativo.gtEmpresa_alta_bloq()}"
						var="empr" itemLabel="#{empr.identificacion}"
						itemValue="#{empr.id}"></f:selectItems>
				</h:selectOneMenu>


				<h:outputText id="seleccionarPa_añadirPaut"
					value="Selecciona la persona autorizada:" />
				<h:selectOneMenu id="seleccionarPa_añadirAutT"
					value="#{administrativo.id2}" required="true">
					<f:selectItems value="#{administrativo.gtPaut_alta_bloq()}"
						var="aut" itemLabel="#{aut.identificacion}" itemValue="#{aut.ID}"></f:selectItems>
				</h:selectOneMenu>


				<h:outputText id="SeleccionarTipoPa_añadirPaut"
					value="Introduzca el tipo de autorización:" required="true" />
				<h:inputText id="SeleccionarTipoPa_añadirPautT"
					value="#{administrativo.a.tipo}" />


				<h:commandButton id="CrearAutorizacion_añadirAut"
					value="Crear autorización"
					action="#{administrativo.añadirAutorizacionA()}" />
					
					<h:messages for="e_anadirAutorizacion" />

			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
