<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
<h:head>
<title>Lista de usuarios</title>
</h:head>

<h:body>
<h:form id="form_modificar_lista_Usuarios">
<h:h1>Lista de Individuales</h:h1>
<h:dataTable id="ListaInd_modificar" value="#{administrativo.gtIndividual_alta_bloq}" var="dato"/>
<h:column>
<h:facet name="header">
<h:outputText id="dniInd_modificar" value="dni"/>
</h:facet>
#{dato.dni}
</h:column>

<h:column>
<h:facet name="header">
<h:outputText id="nombreInd_modificar" value="Nombre"/>
</h:facet>
#{dato.nombre}
</h:column>

<h:column>
<h:facet name="header">
<h:outputText id="apellidoInd_modificar" value="Apellido"/>
</h:facet>
#{dato.apellido}
</h:column>

<h:column>
<h:facet name="header">
<h:button id="SeleccionarInd_modificar" outcome="modificar_individual?id=#{dato.id}" value="Seleccionar"/>
</h:facet>
</h:column>

</h:dataTable>


<h:h1>Lista de Empresas</h:h1>
<h:dataTable id="ListaEmp_modificar" value="#{administrativo.gtEmpresa_alta_bloq}" var="dato"/>
<h:column>
<h:facet name="header">
<h:outputText id="nifEmp_modificar" value="dni"/>
</h:facet>
------------------------------------------------------
#{dato.nif}
</h:column>

<h:column>
<h:facet name="header">
<h:outputText id="RSEmpresa_modificar" value="Nombre"/>
</h:facet>
#{dato.nombre}
</h:column>


<h:column>
<h:facet name="header">
<h:button id="SeleccionarEmp_modificar" outcome="modificar_empresa?id=#{dato.id}" value="Seleccionar"/>
</h:facet>
</h:column>

</h:dataTable>

<h:h1>Lista de Personas autorizadas</h:h1>
<h:dataTable id="ListaPA_modificar" value="#{administrativo.gtPaut_alta_bloq}" var="dato"/>
<h:column>
<h:facet name="header">
<h:outputText id="dniPA_modificar" value="IdentificaciÃ³n"/>
</h:facet>
#{dato.identificacion}
</h:column>

<h:column>
<h:facet name="header">
<h:outputText id="nombrePA_modificar" value="Nombre"/>
</h:facet>
#{dato.nombre}
</h:column>

<h:column>
<h:facet name="header">
<h:outputText id="apellidoPA_modificar" value="Apellido"/>
</h:facet>
#{dato.apellido}
</h:column>

<h:column>
<h:facet name="header">
<h:button id="SeleccionarPA_modificar" outcome="modificar_Persona_Autorizada?id=#{dato.id}" value="Seleccionar"/>
</h:facet>
</h:column>

</h:dataTable>
</h:form>
</h:body>
</html>
