<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Datos de la empresa</title>
	<f:metadata>
		<f:viewParam name="id" value="#{modificaciones.id}"></f:viewParam>
	</f:metadata>
</h:head>
<h:body>
	<h:form id="formulario_modificar_empresa">
		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">
				<p>
					Debe loguearse como administrativo:
					<h:link outcome="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>

				<h:panelGrid columns="4">



					<h:outputText id="IdentInd_modificar2T" value="NIF:" />
					<h:inputText id="IdentEmp_modificar2"
						value="#{modificaciones.em.identificacion}" />

					<h:outputText id="DireccionEmp_modificar2" value="Dirección:" />
					<h:inputText id="DireccionEmp_modificar2T"
						value="#{modificaciones.em.direccion}" />

					<h:outputText id="CiudadEmp_modificar2" value="Ciudad:" />
					<h:inputText id="CiudadEmp_modificar2T"
						value="#{modificaciones.em.ciudad}" />

					<h:outputText id="codigoPostaEmp_modificar2" value="Código postal:" />
					<h:inputText id="codigoPostaEmp_modificar2T"
						value="#{modificaciones.em.codigoPostal}" />

					<h:outputText id="PaisEmp_modificar2" value="País:" />
					<h:inputText id="PaisEmp_modificar2T"
						value="#{modificaciones.em.pais}" />

					<h:outputText id="RSEmp_modificar2" value="Razón social:" />
					<h:inputText id="RSEmp_modificar2T"
						value="#{modificaciones.em.razon_social}" />
				</h:panelGrid>

				<h:commandButton id="TerminarEmp_modificar" value="Siguiente"
					action="#{modificaciones.actualizarEmpresa()}" />

				<h:message for="e_modificarEmpresa" />

			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
