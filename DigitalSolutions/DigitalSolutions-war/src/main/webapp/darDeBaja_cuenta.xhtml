<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de cuentas</title>
</h:head>

<h:body>

	<h:form id="formularioCuenta_darDeBaja">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link outcome="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>

				<h1>Lista de cuentas segregadas</h1>
				<h:dataTable id="ListaSegregada_darBaja"
					value="#{administrativo.gtSegregada_alta_bloq()}" var="dato">
					<h:column>
						<f:facet name="header">
							<h:outputText id="IBANSegregada_darBaja" value="IBAN" />
						</f:facet>
#{dato.IBAN}
</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText id="SWIFTSegregada_darBaja" value="SWIFT" />
						</f:facet>
#{dato.SWIFT}
</h:column>

					<h:column>
						<f:facet name="header">
						</f:facet>
						<h:commandButton id="SeleccionarSegregada_darBaja"
							action="#{administrativo.darDeBajaSeg(dato)}" value="Seleccionar" />
					</h:column>

				</h:dataTable>

<h:message for="e_darDeBajaCuentaSegregada" />

				<h1>Lista de cuentas pooled</h1>
				<h:dataTable id="ListaPooled_darBaja"
					value="#{administrativo.gtPooled_alta_bloq()}" var="dato">
					<h:column>
						<f:facet name="header">
							<h:outputText id="SWIFTPooled_darBaja" value="IBAN" />
						</f:facet>
#{dato.IBAN}
</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText id="IBANPooled_darBaja" value="SWIFT" />
						</f:facet>
#{dato.SWIFT}
</h:column>


					<h:column>
						<f:facet name="header">
						</f:facet>
						<h:commandButton id="SeleccionarPooled_darBaja"
							action="#{administrativo.darDeBajaPool(dato)}" value="Seleccionar" />
					</h:column>

				</h:dataTable>
			
			<h:message for="e_darDeBajaCuentaPooled" />	
			
			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
