<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Cuentas disponibles</title>
</h:head>

<h:body>
	<c:choose>
		<c:when test="#{empty infoSesion.usuario}">
			<p id="cuentasErrorMsg">
				Inicia seccion y vuelve a esta pagina,
				<h:link outcome="index.xhtml">test</h:link>
			</p>
		</c:when>
		<c:when test="#{infoSesion.esId()}">
			<p id="cuentasErrorMsg">
				Fallo,
				<h:link outcome="index.xhtml">test</h:link>
			</p>
		</c:when>
		<c:otherwise>
			<h:dataTable value="#{infoSesion.usuario.pa.autorizaciones}" var="au">
				<h:column>
					<f:facet name="header">Id empresa</f:facet>
					<h:outputText value="#{au.em.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Pulas aqui</f:facet>
					<h:outputText>sdsadasd</h:outputText>
				</h:column>
			</h:dataTable>
		</c:otherwise>
	</c:choose>
</h:body>

</html>
