<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Cuentas disponibles</title>
</h:head>

<h:body>
<h:form>
	<c:choose>
		<c:when test="#{empty infoSesion.usuario}">
			<p id="cuentasErrorMsg">
				Inicia seccion y vuelve a esta pagina,
				<h:link outcome="index.xhtml">test</h:link>
			</p>
		</c:when>
		<c:when test="#{infoSesion.esPa()==false}">
			<p id="cuentasErrorMsg">
				Fallo,
				<h:link outcome="index.xhtml">test</h:link>
			</p>
		</c:when>
		<c:otherwise>
		<h:messages/>
			<h:dataTable value="#{infoSesion.usuario.pa.autorizaciones}" var="au">
				<h:column>
					<f:facet name="header">NIF Empresa</f:facet>
					<h:outputText rendered="#{au.em.identificacion!=null}" value="#{au.em.identificacion}" />
					<h:outputText rendered="#{au.em.identificacion==null}" value="No existe" />
				</h:column>
				<h:column>
					<f:facet name="header">Nombre Empresa</f:facet>
					<h:outputText value="#{au.em.razon_social}"/>
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>
					<h:commandButton value="Elegir" action="#{infoCuentas.elegirEmpresa(au.em)}">
					</h:commandButton>
				</h:column>
			</h:dataTable>
		</c:otherwise>
	</c:choose>
</h:form>
</h:body>

</html>
