<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista_carteras</title>
</h:head>

<h:body>

	<h:form id="form_modificar_lista_cuentas">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link outcome="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>


				<h1>Lista de cuentas pooled</h1>
				<h:dataTable id="ListaPooled_cambioDiv"
					value="#{administrativo.gtPooled_alta_bloq()}" var="dato">
					<h:column>
						<f:facet name="header">
							<h:outputText id="IBANPooled_cambioDiv" value="IBAN" />
						</f:facet>
#{dato.IBAN}
</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText id="SWIFTPooledcambioDiv" value="SWIFT" />
						</f:facet>
#{dato.SWIFT}
</h:column>


					<h:column>
						<f:facet name="header">
						</f:facet>
						<h:button id="SeleccionarPooled_cambioDiv"
							outcome="cambioDivisas.xhtml?iban=#{dato.IBAN}" value="Seleccionar" />
					</h:column>

				</h:dataTable>
			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
