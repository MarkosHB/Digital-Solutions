<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Eliminar autorización</title>
</h:head>

<h:body>

	<h:form id="form_eliminar_autorizacion">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link outcome="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>


				<h1>Lista de autorizaciones</h1>

				<p:dataTable id="ListaAuto_eliminarAuto"
					emptyMessage="No hay autorización"
					value="#{administrativo.gtAutorizaciones()}" var="dato"
					paginator="true" paginatorPosition="bottom" rows="3">
					
					<p:column headerText="Identificación empresa"
						filterBy="#{dato.em.identificacion}" filterMatchMode="contains">

						<h:outputText id="identificacionEmpresa_eliminarAuto"
							value="#{dato.em.identificacion}" />

					</p:column>

					<p:column headerText="DNI Persona autorizada"
						filterBy="#{dato.pa.identificacion}" filterMatchMode="contains">

						<h:outputText id="identificacionPA_eliminarAuto"
							value="#{dato.pa.identificacion}" />

					</p:column>


					<p:column headerText="Tipo"
						filterBy="#{dato.tipo}" filterMatchMode="contains">

						<h:outputText id="tipoAuto_eliminarAuto"
							value="#{dato.tipo}" />

					</p:column>



					<p:column>
						<p:commandButton id="Seleccionar_eliminarAutorizacion"
							action="#{administrativo.eliminarAutorizacion(dato)}" ajax="false"
							value="Seleccionar" />
					</p:column>

				</p:dataTable>

				<h:messages />

			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
