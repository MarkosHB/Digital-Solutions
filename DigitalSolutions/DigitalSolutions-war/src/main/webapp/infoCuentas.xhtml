<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Informaci√≥n del la Cuenta</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />

	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</h:head>

<h:body onload="#{infoSesion.refreshAll()}">
	<h:form id="infoCuentaForm">
		<c:choose>
			<c:when test="#{empty infoSesion.usuario}">
				<p id="nfoCuentaNoSesion">
					Inicia seccion y selecicona cuenta:
					<h:link outcome="index.xhtml">inicio</h:link>
					.
				</p>
			</c:when>
			<c:when test="#{empty infoSesion.cf}">
				<p id="nfoCuentaNoCf">
					Selecciona una cuenta primero:
					<h:link outcome="clientView.xhtml">Cuentas</h:link>
					.
				</p>
			</c:when>
			<c:otherwise>
				<h1>Informacion de la cuenta</h1>
				<br />
				<h:panelGrid columns="2">
					<h:outputText id="infoCuentaF1T" value="IBAN: " />
					<h:outputText id="infoCuentaF1D" value="#{infoSesion.cf.IBAN}" />
					<h:outputText id="infoCuentaF2T" value="SWIFT: " />
					<h:outputText id="infoCuentaF2D" value="#{infoSesion.cf.SWIFT}" />
					<h:outputText id="infoCuentaF3T" value="Estado: " />
					<h:outputText id="infoCuentaF3D" value="#{infoSesion.cf.estado}" />
					<h:outputText id="infoCuentaF4T" value="Clasificacion: " />
					<h:outputText id="infoCuentaF4D"
						value="#{infoSesion.cf.clasificacion}" />
					<h:outputText id="infoCuentaF5T" value="Fecha de apertura: " />
					<h:outputText id="infoCuentaF5D"
						value="#{infoSesion.cf.fecha_apertura}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
					<h:outputText id="infoCuentaF6T" value="Fecha de cierre: " />
					<h:outputText id="infoCuentaF6D"
						value="#{infoSesion.cf.fecha_cierre}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</h:panelGrid>
				<h:button value="Transacciones" outcome="infoTransacciones.xhtml" />
				<c:choose>

					<c:when test="#{infoCuentas.esSegregada(infoSesion.cf)}">
						<h:panelGrid columns="2">
							<h:outputText id="infoCuentaF7SeT" value="Saldo: " />
							<h:outputText id="infoCuentaF7SeD"
								value="#{infoCuentas.sacarSaldo(infoSesion.cf)}" />
						</h:panelGrid>
					</c:when>
					<c:when test="#{infoCuentas.esPooled(infoSesion.cf)}">
						<br />
						<h2>Las carteras son:</h2>
						<h:dataTable value="#{infoCuentas.sacarDeps()}" var="deps">
							<h:column>
								<f:facet id="infoCuentaF7PaT" name="header">Saldo</f:facet>
								<h:outputText id="infoCuentaF7PaD" value="#{infoCuentas.formatSaldo(deps.saldo)}" />
							</h:column>
							<h:column>
								<f:facet id="infoCuentaF8PaT" name="header">Divisa</f:facet>
								<h:outputText id="infoCuentaF8PaD"
									value="#{infoCuentas.sacarMoneda(deps.cr)}" />
							</h:column>
							<h:column>
								<f:facet id="infoCuentaF9PaT" name="header">IBAN Cuenta Referencia</f:facet>
								<h:outputText id="infoCuentaF9PaD" value="#{deps.cr.IBAN}" />
							</h:column>
						</h:dataTable>

						<h:panelGrid columns="2">
							<h:outputText value="Elige la cartera de origen" />
							<h:selectOneMenu id="infoCuentaCDDE1"
								value="#{infoCuentas.depOr}" required="true">
								<f:selectItems value="#{infoCuentas.sacarDeps()}" var="de1"
									itemLabel="#{infoCuentas.formatSaldo(de1.saldo)} #{infoCuentas.sacarMoneda(de1.cr)} #{de1.cr.IBAN}"
									itemValue="#{de1.pa.IBAN};#{de1.cr.IBAN}"></f:selectItems>
							</h:selectOneMenu>
							<h:outputText value="Elige la cartera de destino" />
							<h:selectOneMenu id="infoCuentaCDDE2"
								value="#{infoCuentas.depDest}" required="true">
								<f:selectItems value="#{infoCuentas.sacarDeps()}" var="de2"
									itemLabel="#{infoCuentas.formatSaldo(de2.saldo)} #{infoCuentas.sacarMoneda(de2.cr)} #{de2.cr.IBAN}"
									itemValue="#{de2.pa.IBAN};#{de2.cr.IBAN}"></f:selectItems>
							</h:selectOneMenu>
						</h:panelGrid>
						<div class="input-group mb-3 w-25">
							<span class="input-group-text">$</span>
							<h:inputText id="infoCuentaCDCD2" class="form-control"
								value="#{infoCuentas.tr.cantidad}" required="true" />

						</div>
						<h:commandButton value="Cambiar divisa" action="#{infoCuentas.cambiarDivisa()}"/>


						<h:messages />
					</c:when>
				</c:choose>
				<h:button value="Volver" outcome="clientView.xhtml" />
				<h:commandButton value="Logout"
					action="#{infoSesion.invalidarSesion()}" />
			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>

</html>
