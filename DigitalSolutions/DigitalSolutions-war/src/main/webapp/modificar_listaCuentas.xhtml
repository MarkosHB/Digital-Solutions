<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de cuentas</title>
</h:head>

<h:body>

	<h:form id="form_modificar_lista_cuentas">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link action="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>

				<h1>Lista de cuentas segregadas</h1>
				
				<p:dataTable id="ListaSegregada_modificar" emptyMessage="No hay cuenta segregada"
					value="#{administrativo.gtSegregada_alta_bloq()}" var="dato" paginator="true" paginatorPosition="bottom" rows="3">
					<p:column headerText="IBAN" filterBy="#{dato.IBAN}"
						filterMatchMode="contains">

						<h:outputText id="IBANSegregada_modificar" value="#{dato.IBAN}" />

					</p:column>

					<p:column headerText="SWIFT" filterBy="#{dato.SWIFT}"
						filterMatchMode="contains">

						<h:outputText id="SWIFTSegregada_modificar" value="#{dato.SWIFT}" />

					</p:column>

					<p:column>
						<p:commandButton id="SeleccionarSegregada_modificar"
							action="#{administrativo.listaSeg(dato.IBAN)}" ajax="false"
							value="Seleccionar" />
					</p:column>

				</p:dataTable>



				<h1>Lista de cuentas pooled</h1>
				
					<p:dataTable id="ListaPooled_modificar" emptyMessage="No hay cuenta pooled"
					value="#{administrativo.gtPooled_alta_bloq()}" var="dato" paginator="true" paginatorPosition="bottom" rows="3">
					<p:column headerText="IBAN" filterBy="#{dato.IBAN}"
						filterMatchMode="contains">

						<h:outputText id="IBANPooled_modificar" value="#{dato.IBAN}" />

					</p:column>

					<p:column headerText="SWIFT" filterBy="#{dato.SWIFT}"
						filterMatchMode="contains">

						<h:outputText id="SWIFTPooled_modificar" value="#{dato.SWIFT}" />

					</p:column>

					<p:column>
						<p:commandButton id="SeleccionarPooled_modificar"
							action="#{administrativo.listaPool(dato.IBAN)}" ajax="false"
							value="Seleccionar" />
					</p:column>

				</p:dataTable>
				

			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
