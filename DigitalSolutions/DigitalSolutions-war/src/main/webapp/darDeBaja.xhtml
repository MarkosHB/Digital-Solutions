<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Lista de cuentas</title>
</h:head>

<h:body>
	<h:form id="formularioUsuario_darDeBaja">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link action="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>

				<h1>Lista de Individuales</h1>

				<p:dataTable id="ListaInd_darBaja" emptyMessage="No hay individual"
					value="#{administrativo.gtIndividual_alta_bloq()}" var="dato"
					paginator="true" paginatorPosition="bottom" rows="3">
					
					<p:column headerText="DNI" filterBy="#{dato.identificacion}"
						filterMatchMode="contains">

						<h:outputText id="DNIInd_darBaja" value="#{dato.identificacion}" />

					</p:column>

					<p:column headerText="Nombre" filterBy="#{dato.nombre}"
						filterMatchMode="contains">

						<h:outputText id="NombreInd_modificar" value="#{dato.nombre}" />

					</p:column>

					<p:column headerText="Apellidos" filterBy="#{dato.apellido}"
						filterMatchMode="contains">

						<h:outputText id="ApellidoInd_modificar" value="#{dato.apellido}" />

					</p:column>

					<p:column>
						<p:commandButton id="SeleccionarInd_darBaja"
							action="#{administrativo.darDeBajaInd(dato)}" ajax="false"
							value="Seleccionar" />
					</p:column>

				</p:dataTable>



				<h1>Lista de Empresas</h1>

				<p:dataTable id="ListaEmp_darBaja" emptyMessage="No hay empresa"
					value="#{administrativo.gtEmpresa_alta_bloq()}" var="dato"
					paginator="true" paginatorPosition="bottom" rows="3">
					
					<p:column headerText="NIF" filterBy="#{dato.identificacion}"
						filterMatchMode="contains">

						<h:outputText id="NIFEmp_darBaja" value="#{dato.identificacion}" />

					</p:column>

						<p:column headerText="RazÃ³n social" filterBy="#{dato.razon_social}"
						filterMatchMode="contains">

						<h:outputText id="RSEmp_darBaja" value="#{dato.razon_social}" />

					</p:column>

					<p:column>
						<p:commandButton id="SeleccionarEmp_darBaja"
							action="#{administrativo.darDeBajaEmp(dato)}" ajax="false"
							value="Seleccionar" />
					</p:column>

				</p:dataTable>
				

				<h1>Lista de Personas autorizadas</h1>
				
				<p:dataTable id="ListaPAut_darBaja" emptyMessage="No hay persona autorizada"
					value="#{administrativo.gtPaut_alta_bloq()}" var="dato" paginator="true" paginatorPosition="bottom" rows="3">
					<p:column headerText="DNI" filterBy="#{dato.identificacion}"
						filterMatchMode="contains">

						<h:outputText id="DNIPAut_darBaja" value="#{dato.identificacion}" />

					</p:column>

					<p:column headerText="Nombre" filterBy="#{dato.nombre}"
						filterMatchMode="contains">

						<h:outputText id="NombrePAut_darBaja" value="#{dato.nombre}" />

					</p:column>
					
					<p:column headerText="Apellidos" filterBy="#{dato.apellidos}"
						filterMatchMode="contains" >

						<h:outputText id="ApellidosPAut_darBaja" value="#{dato.apellidos}" />

					</p:column>


					<p:column>
						<p:commandButton id="SeleccionarPAut_darBaja"
							action="#{administrativo.darDeBajaPA(dato)}" ajax="false"
							value="Seleccionar" />
					</p:column>

				</p:dataTable>
				
				<h:messages/>
			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
