<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">



<h:head>
	<title>Datos de la persona autorizada</title>
	<f:metadata>
		<f:viewParam name="id" value="#{modificaciones.id}"></f:viewParam>
	</f:metadata>
</h:head>

<h:body>
	<h:form id="formulario_modificar_Persona_Autorizada">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link action="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>

				<h:panelGrid columns="4">


					<h:outputText id="IdentInd_modificar2T" value="DNI:" />
					<h:inputText id="IdentInd_modificar2"
						value="#{modificaciones.paut.identificacion}" />

					<h:outputText id="CorreoPA_modificar2" value="Correo:" />
					<h:inputText id="CorreoPA_modificar2T"
						value="#{modificaciones.usPaut.correo}" />

					<h:outputText id="DireccionPA_modificar2" value="Dirección:" />
					<h:inputText id="DireccionPA_modificar2T"
						value="#{modificaciones.paut.direccion}" />

					<h:outputText id="CiudadPA_modificar2" value="Ciudad:" />
					<h:inputText id="CiudadPA_modificar2T"
						value="#{modificaciones.paut.ciudad}" />

					<h:outputText id="codigoPostalPA_modificar2" value="Código postal:" />
					<h:inputText id="codigoPostalPA_modificar2T"
						value="#{modificaciones.paut.codigoPostal}" />

					<h:outputText id="PaisDarPA_modificar2" value="País:" />
					<h:inputText id="PaisDarPA_modificar2T"
						value="#{modificaciones.paut.pais}" />

					<h:outputText id="NombreIPA_modificar2" value="Nombre:" />
					<h:inputText id="NombreIPA_modificar2T"
						value="#{modificaciones.paut.nombre}" />

					<h:outputText id="ApellidoIPA_modificar2" value="Apellido:" />
					<h:inputText id="ApellidoIPA_modificar2T"
						value="#{modificaciones.paut.apellidos}" />

					<h:outputText id="FechaNacPA_modificar2"
						value="Fecha de nacimiento:" />
					<h:inputText id="FechaNacPA_modificar2T"
						value="#{modificaciones.paut.fecha_nacimiento}">
						<f:convertDateTime pattern="dd-MM-yyyy" />
					</h:inputText>

				</h:panelGrid>

				<h:commandButton id="TerminarPA_modificar" value="Siguiente"
					action="#{modificaciones.actualizarPAut()}" />

				<h:message for="e_modificarPA" />

			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
