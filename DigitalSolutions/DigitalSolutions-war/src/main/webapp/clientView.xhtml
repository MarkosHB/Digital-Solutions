<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<title>Informaci√≥n del Cliente</title>
</h:head>

<body>
	<form>
		<c:choose>
			<c:when test="#{empty infoSesion.usuario}">
				<p >
					Inicia seccion y vuelve a esta pagina,
					<h:link outcome="index.xhtml">test</h:link>
				</p>
			</c:when>
			<c:when test="#{infoSesion.esPa() && empty infoSesion.em}">
				<p >
					Selecciona primero una empresa para la que quieres ver las cuentas:
					<h:link outcome="personaAutorizadaView.xhtml">Empresas</h:link>
				</p>
			</c:when>
			<c:when test="#{infoSesion.esPa()}">
				<h:dataTable value="#{infoSesion.em.cf}" var="cuenta">
					<h:column>
						<f:facet name="header">IBAN</f:facet>
						<h:outputText value="#{cuenta.IBAN}" />
					</h:column>
				</h:dataTable>
			</c:when>
			<c:otherwise>
				<h:dataTable value="#{infoSesion.id.cf}" var="cuenta">
					<h:column>
						<f:facet name="header">IBAN</f:facet>
						<h:outputText value="#{cuenta.IBAN}" />
					</h:column>
				</h:dataTable>
			</c:otherwise>
		</c:choose>
	</form>
</body>

</html>
