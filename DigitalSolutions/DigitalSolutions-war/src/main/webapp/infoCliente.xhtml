<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<h:head>
	<title>Información del Cliente</title>
</h:head>

<body>
	<h:form>
		<c:choose>
			<c:when test="#{empty infoSesion.usuario}">
				<p id="cuentasErrorMsg">
					Inicia sesion y vuelve a esta pagina,
					<h:link outcome="index.xhtml">test</h:link>
				</p>
			</c:when>

			<c:when test="#{infoSesion.esId()}">
				<h:outputText value="Nombre: #{infoSesion.id.nombre}" />
				<br />
				<h:outputText value="Apellido: #{infoSesion.id.apellido}" />
				<br />
				<h:outputText value="DNI: #{infoSesion.id.identificacion}" />
				<br />
				<h:outputText
					value="Direccion: #{infoSesion.id.pais}, #{infoSesion.id.direccion}, #{infoSesion.id.ciudad}, #{infoSesion.id.codigoPostal}" />
				<br />
				<h:outputText value="Fecha alta: #{infoSesion.id.fecha_alta}" />
				<br />
				<h:outputText
					value="Fecha Nacimiento: #{infoSesion.id.fecha_nacimiento}" />
				<br />

			</c:when>
			<c:when test="#{infoSesion.esEm()}">
				<h:outputText value="Razón Social: #{infoSesion.em.razon_social}" />
				<br />
				<h:outputText value="NIF: #{infoSesion.em.identificacion}" />
				<br />
				<h:outputText
					value="Direccion: #{infoSesion.em.pais}, #{infoSesion.em.direccion}, #{infoSesion.em.ciudad}, #{infoSesion.em.codigoPostal}" />
				<br />
				<h:outputText value="Fecha alta: #{infoSesion.em.fecha_alta}" />
				<br />
			</c:when>
			<c:when test="#{infoSesion.esPa()}">
				<h:outputText value="Nombre: #{infoSesion.pa.nombre}" />
				<br />
				<h:outputText value="Apellido: #{infoSesion.pa.apellidos}" />
				<br />
				<h:outputText
					value="Direccion: #{infoSesion.pa.pais}, #{infoSesion.pa.direccion}, #{infoSesion.pa.ciudad}, #{infoSesion.pa.codigoPostal}" />
				<br />
				<h:outputText value="Fecha Nacimiento: #{infoSesion.pa.fecha_nacimiento}" />
				<br />
				<h:outputText value="Fecha Alta: #{infoSesion.pa.fechaInicio}" />
			</c:when>
		</c:choose>
	</h:form>
</body>

</html>
