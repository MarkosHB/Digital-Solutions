<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


<h:head>
	<title>Información del Autorizado</title>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	<link rel="icon" href="resources/dsi.png"/>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
</h:head>


<h:body onload="#{infoSesion.refreshAll()}">
	<h:form>
		<c:choose>
			<c:when test="#{empty infoSesion.usuario}">
				<p id="cuentasErrorMsg">
					Inicia sesion y vuelve a esta pagina,
					<h:link outcome="index.xhtml">test</h:link>
				</p>
			</c:when>

			<c:when test="#{infoSesion.esPa()}">
				<button class="btn" style="background-color: transparent"
					type="button" data-bs-toggle="offcanvas"
					data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
					<span class="fa fa-bars"></span>
				</button>

				<div style="width: 10em" class="offcanvas offcanvas-start"
					tabindex="-1" id="offcanvasExample"
					aria-labelledby="offcanvasExampleLabel">
					<div class="offcanvas-header">
						<h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
						<button type="button" class="btn-close text-reset"
							data-bs-dismiss="offcanvas" aria-label="Close"></button>
					</div>
					<div class="offcanvas-body">
						<h:button class="btn btn-info" id="paAInfo" value="Empresas"
							outcome="personaAutorizadaView.xhtml" />
						<p></p>
						<h:commandButton class="btn btn-danger" value="Logout"
							action="#{infoSesion.invalidarSesion()}" />
					</div>
				</div>
				<br />
				<div class="d-flex justify-content-center">
					<h1>Información Personal</h1>
				</div>
				<br />
				<div class="row justify-content-center">
					<div class="col-auto">
						<table class="table">
							<tr>
								<td><h:outputText value="Nombre: " /></td>
								<td><h:outputText value="#{infoSesion.pa.nombre}" /></td>
							</tr>
							<tr>
								<td><h:outputText value="Apellidos: " /></td>
								<td><h:outputText value="#{infoSesion.pa.apellidos}" /></td>
							</tr>
							<tr>
								<td><h:outputText value="DNI: " /></td>
								<td><h:outputText value="#{infoSesion.id.identificacion}" /></td>
							</tr>
							<tr>
								<td><h:outputText value="Dirección: " /></td>
								<td><h:outputText
										value="#{infoSesion.pa.pais}, #{infoSesion.pa.direccion}, #{infoSesion.pa.ciudad}, #{infoSesion.pa.codigoPostal}" /></td>
							</tr>
							<tr>
								<td><h:outputText value="Fecha de Nacimiento: " /></td>
								<td><h:outputText value="#{infoSesion.pa.fecha_nacimiento}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText></td>
							</tr>
							<tr>
								<td><h:outputText value="Fecha de Inicio: " /></td>
								<td><h:outputText value="#{infoSesion.pa.fechaInicio}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText></td>
							</tr>
						</table>
					</div>
				</div>
			</c:when>
		</c:choose>
	</h:form>
</h:body>
</html>
