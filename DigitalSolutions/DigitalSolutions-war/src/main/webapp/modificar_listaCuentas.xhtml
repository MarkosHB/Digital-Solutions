<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de cuentas</title>
</h:head>

<h:body>

	<h:form id="form_modificar_lista_cuentas">

		<c:choose>
			<c:when
				test="#{empty infoSesion.usuario or not infoSesion.usuario.esAdministrativo}">

				<p>
					Debe loguearse como administrativo:
					<h:link action="admin.xhtml">log in</h:link>
				</p>


			</c:when>
			<c:otherwise>

				<h1>Lista de cuentas segregadas</h1>
				<h:dataTable id="ListaSegregada_modificar"
					value="#{administrativo.gtSegregada_alta_bloq}" var="dato">
					<h:column>
						<f:facet name="header">
							<h:outputText id="IBANSegregada_modificar" value="IBAN" />
						</f:facet>
#{dato.IBAN}
</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText id="SWIFTSegregada_modificar" value="SWIFT" />
						</f:facet>
#{dato.SWIFT}
</h:column>

					<h:column>
						<f:facet name="header">
						</f:facet>
						<h:button id="SeleccionarSegregada_modificar"
							outcome="modificar_segregada?id=#{dato.IBAN}" value="Seleccionar" />
					</h:column>

				</h:dataTable>



				<h1>Lista de cuentas pooled</h1>
				<h:dataTable id="ListaPooled_modificar"
					value="#{administrativo.gtPooled_alta_bloq}" var="dato">
					<h:column>
						<f:facet name="header">
							<h:outputText id="SWIFTPooled_modificar" value="SWIFT" />
						</f:facet>
#{dato.IBAN}
</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText id="IBANPooled_modificar" value="IBAN" />
						</f:facet>
#{dato.SWIFT}
</h:column>


					<h:column>
						<f:facet name="header">
						</f:facet>
						<h:button id="SeleccionarPooled_modificar"
							outcome="modificar_pooled?id=#{dato.IBAN}" value="Seleccionar" />
					</h:column>

				</h:dataTable>
			</c:otherwise>
		</c:choose>
	</h:form>
</h:body>
</html>
